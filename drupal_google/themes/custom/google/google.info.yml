name: google
type: theme
description: 'Google Search engine theme for Drupal 10'
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - google/global-styling
base theme: classy
region:
  sidebar: 'Google Sidebar'
  header: 'Header'
  footer: 'Footer'
  content: 'Content'
  help: 'Help'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  primary_menu: 'Primary Menu'
screenshot: google.png
hidden: false
logo: images/logo.png
features:
  - comment_user_verification
  - logo
  - favicon
  - node_user_picture
libraries-override:
  classy/base: false
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
