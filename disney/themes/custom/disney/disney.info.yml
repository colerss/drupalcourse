name: disney
type: theme
description: 'Disney theme for Drupal 10'
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - disney/global-styling
base theme: classy
region:
  sidebar: 'disney Sidebar'
  main_navigation: 'Main Navigation'
  homepage: 'Homepage Display'
  header: 'Header'
  footer: 'Footer'
  content: 'Content'
  help: 'Help'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  primary_menu: 'Primary Menu'
screenshot: disney.png
hidden: false
logo: images/logo.png
features:
  - comment_user_verification
  - logo
  - favicon
  - node_user_picture
libraries-override:
  classy/base: false
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
